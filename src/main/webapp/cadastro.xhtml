<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="content">

		<h:form>
			<div class="p-field p-grid infocard">

				<h1 class="h1title">Cadastrar Usuários</h1>

				<p:outputLabel value="Nome:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="name" type="text"
						value="#{cadastroBean.cadastro.nome}" required="true"
						class="inputinfo">
						<f:validateLength maximum="255" minimum="2" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Data de nascimento:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="date" type="date"
						value="#{cadastroBean.cadastro.data_nasc}" required="true"
						class="inputinfo">
						<f:validateLength maximum="255" minimum="8" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Email:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="email" type="email"
						value="#{cadastroBean.cadastro.email}" required="true"
						class="inputinfo">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:outputLabel value="Senha:" class="p-col-fixed" />

				<div class="p-col inputinfo">
					<p:inputText id="password" type="password"
						value="#{cadastroBean.cadastro.senha}" required="true"
						class="inputinfo">
						<f:validateLength maximum="255" minimum="5" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<p:messages id="messages">
					<p:autoUpdate />
				</p:messages>

				<div class="p-col buttoninfo">
					<p:commandButton value="Enviar" action="#{cadastroBean.save}"
						class="buttoninfo ui-button-outlined">
						<f:ajax execute="@form" render="messages cadastros" />
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
